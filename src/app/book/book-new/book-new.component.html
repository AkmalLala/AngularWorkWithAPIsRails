<div id="createModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add New Book</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" enctype="multipart/form-data" [formGroup]="newBookForm" (ngSubmit) = "onSubmit()">
          <div formGroupName="book">
            <div class="form-group">
              <label class="control-label col-sm-2" for="book_title">Title</label>
              <div class="col-sm-10">
                <input id="title" class="form-control" name="title" type="text" formControlName="title">
              </div>
            </div>
            
            <div class="form-group">
              <label class="col-sm-2 control-label" for="img">Cover</label>
              
              <div class="col-sm-10">
                <input readonly="" class="form-control" placeholder="Browse..." type="text">
                <input class="form-control" name="img" id="img" type="file" #img formControlName="img" (change)="onFileChange()">
                <img [src]="FakeUrl" class="img" style="width: 40%; margin-top: 3%;"/>
              </div>
            </div>
          
            <div class="form-group">
              <label class="control-label col-sm-2" for="book_synopsis">Synopsis</label>
              <div class="col-sm-10">
                <textarea id="book_synopsis" class="form-control" name="synopsis" formControlName="synopsis"></textarea>
              </div>
            </div>
          
            <div class="form-group">
              <label class="col-md-2 control-label" for="book_author_id">Author</label>
              <div class="col-sm-10">
                <select id="book_author_id" class="form-control" name="author_id" formControlName="author_id"><option value="">Please select</option>
                  <option *ngFor="let author of authorsList"
                          value="{{author.id}}">
                    {{author.name}}
                  </option>
                </select>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-raised btn-primary btn-md" [disabled]="!newBookForm.valid" onclick="$('#createModal').modal('hide')" (click)="clearFile()">Add</button>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default btn-md" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
