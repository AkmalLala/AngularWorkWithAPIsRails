<div id="EditModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Edit Author</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" enctype="multipart/form-data" [formGroup]="editAuthorForm" (ngSubmit) = "onSubmit()">
          <div class="form-group">
            <label class="control-label col-sm-2" for="name">Title</label>
            <div class="col-sm-10">
              <input id="name" class="form-control" name="name" type="text" formControlName="name">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email</label>
            <div class="col-sm-10">
              <input id="email" class="form-control" name="email" type="email" formControlName="email">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <input id="id" name="id" type="hidden" formControlName="id">
              <button type="submit" class="btn btn-raised btn-primary btn-md" [disabled]="!editAuthorForm.valid" onclick="$('#EditModal').modal('hide')">Update</button>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default btn-md" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
