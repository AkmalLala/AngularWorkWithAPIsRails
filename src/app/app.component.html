<table class="table table-striped">
  <thead>
    <tr>
      <th>Title</th>
      <th>Cover</th>
      <th>Synopsis</th>
      <th>Author</th>
      <!-- <th colspan="3">Action</th> -->
    </tr>
  </thead>

  <tbody>
      <tr *ngFor="let book of booksList">
        <td (click)="getBookInfo(book.id)">{{book.title}}</td>
        <td class="cover">
          <img class="img img-thumbnail" src="{{ showImage(book.img) }}">
        </td>
        <td>{{book.synopsis}}</td>
        <td>{{book.authorname}}</td>
        <!-- <td>link_to 'Show', book, class: "btn btn-default"</td>
        <td>link_to 'Edit', edit_book_path(book), class: "btn btn-warning"</td>
        <td>link_to 'Destroy', book, method: :delete, data: { confirm: 'Are you sure?' }, class: "btn btn-danger"</td> -->
      </tr>
  </tbody>
</table>
  
<div *ngIf='book' class="right-container">
  <h2>Detail</h2>
  <p>Judul : {{book.title}}</p>
  <p>Pembuat : {{book.authorname}}</p>
  <p>
  <!-- <img [src]="book.coverImage" [alt]="book.isbn" /> -->
  </p>
</div>
